version: '3.8'
services:
  backend:
    image: expense-backend:latest
    build:
      context: .
      dockerfile: Dockerfile
    restart: on-failure
    ports:
      - 3000:3000
    container_name: expense-backend
    # env_file:
    #   - .env.production
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
    logging:
      driver: 'json-file'
      options:
        max-size: '10m'
        max-file: '3'
